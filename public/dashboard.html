<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Un Asado con la IA</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000000;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        .nav-button:hover {
            background: #ff5252;
        }
        
        .nav-button.secondary {
            background: #4caf50;
        }
        
        .nav-button.secondary:hover {
            background: #45a049;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        
        .game-status {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time-remaining {
            font-size: 2em;
            font-weight: bold;
            color: #ffeb3b;
            margin: 20px 0;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .team-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .team-name {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .team-progress {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .players-list {
            margin-bottom: 15px;
        }
        
        .players-list h4 {
            margin: 0 0 10px 0;
            color: #ffeb3b;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: inline-block;
            margin-right: 10px;
        }
        
        .player.penalized {
            background: rgba(244, 67, 54, 0.3);
            text-decoration: line-through;
        }
        
        .items-section {
            margin-bottom: 15px;
        }
        
        .items-section h4 {
            margin: 0 0 10px 0;
            color: #ffeb3b;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
        }
        
        .item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        
        .item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .item.collected {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .item.collected::after {
            content: '‚úì';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #4caf50;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-name {
            font-size: 0.8em;
            word-wrap: break-word;
        }
        
        .qr-generator {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .qr-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .winner-announcement {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        
        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            .qr-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Un Asado con la IA üî•</h1>
        
        <div class="game-status">
            <div id="game-status-text">Estado: Esperando...</div>
            <div id="countdown-display" class="time-remaining hidden"></div>
            <div id="time-remaining" class="time-remaining hidden"></div>
        </div>
        
        <div id="winner-announcement" class="winner-announcement hidden"></div>
        
        <div id="teams-container" class="teams-grid hidden"></div>
        
    </div>

    <script>
        const socket = io();
        let gameState = null;
        let qrCodes = [];
        
        // Initialize
        window.onload = function() {
            loadGameState();
        };
        
        function loadGameState() {
            fetch('/api/game-state')
                .then(response => response.json())
                .then(data => {
                    gameState = data;
                    updateDashboard();
                })
                .catch(error => {
                    console.error('Error loading game state:', error);
                });
        }
        
        function updateDashboard() {
            updateGameStatus();
            updateTeams();
        }
        
        function updateGameStatus() {
            const statusElement = document.getElementById('game-status-text');
            const timeElement = document.getElementById('time-remaining');
            const countdownElement = document.getElementById('countdown-display');
            
            switch(gameState.status) {
                case 'waiting':
                    statusElement.textContent = 'Estado: Esperando pr√≥ximo juego';
                    timeElement.classList.add('hidden');
                    countdownElement.classList.add('hidden');
                    break;
                case 'active':
                    statusElement.textContent = 'Estado: Juego en progreso';
                    timeElement.classList.remove('hidden');
                    timeElement.textContent = `Tiempo restante: ${formatTime(gameState.timeRemaining)}`;
                    countdownElement.classList.add('hidden');
                    break;
                case 'finished':
                    statusElement.textContent = 'Estado: Juego terminado';
                    timeElement.classList.add('hidden');
                    countdownElement.classList.add('hidden');
                    break;
            }
        }
        
        function updateCountdown(targetTime) {
            const countdownElement = document.getElementById('countdown-display');
            const statusElement = document.getElementById('game-status-text');
            
            countdownElement.classList.remove('hidden');
            
            function update() {
                const now = new Date().getTime();
                const target = new Date(targetTime).getTime();
                const distance = target - now;
                
                if (distance > 0) {
                    const hours = Math.floor(distance / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (distance <= 60000) { // Last minute
                        statusElement.textContent = 'Estado: ¬°Confirmaci√≥n requerida!';
                        countdownElement.innerHTML = `<span style="color: #ff5252;">‚è∞ Confirma tu participaci√≥n: ${timeString}</span>`;
                    } else {
                        statusElement.textContent = 'Estado: Pr√≥ximo juego programado';
                        countdownElement.innerHTML = `‚è±Ô∏è Pr√≥ximo juego en: ${timeString}`;
                    }
                } else {
                    countdownElement.innerHTML = 'Iniciando juego...';
                    clearInterval(countdownInterval);
                }
            }
            
            update();
            const countdownInterval = setInterval(update, 1000);
            
            return countdownInterval;
        }
        
        function updateTeams() {
            const teamsContainer = document.getElementById('teams-container');
            
            if (!gameState.teams || gameState.teams.length === 0) {
                teamsContainer.classList.add('hidden');
                return;
            }
            
            teamsContainer.classList.remove('hidden');
            teamsContainer.innerHTML = '';
            
            gameState.teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-header">
                        <div class="team-color" style="background-color: ${team.color}"></div>
                        <div class="team-name">Equipo ${team.name}</div>
                    </div>
                    <div class="team-progress">${team.items.length}/${team.requiredItems.length}</div>
                    
                    <div class="players-list">
                        <h4>Jugadores:</h4>
                        ${team.players.map(player => `
                            <span class="player ${team.penalizedPlayers.includes(player) ? 'penalized' : ''}">
                                ${player}
                            </span>
                        `).join('')}
                    </div>
                    
                    <div class="items-section">
                        <h4>Items Requeridos:</h4>
                        <div class="items-grid">
                            ${team.requiredItems.map(item => {
                                const isCollected = team.items.some(collected => collected.nombre === item.nombre);
                                return `
                                    <div class="item ${isCollected ? 'collected' : ''}">
                                        <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjY2NjIi8+CjwvU3ZnPgo='">
                                        <div class="item-name">${item.nombre}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    ${team.items.length > 0 ? `
                        <div class="items-section">
                            <h4>Items Recolectados:</h4>
                            <div class="items-grid">
                                ${team.items.map(item => `
                                    <div class="item collected">
                                        <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjY2NjIi8+CjwvU3ZnPgo='">
                                        <div class="item-name">${item.nombre}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
                teamsContainer.appendChild(teamCard);
            });
        }
        
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        
        // Socket event handlers
        socket.on('gameStateUpdate', (data) => {
            gameState.teams = data.teams;
            gameState.timeRemaining = data.timeRemaining;
            updateDashboard();
        });
        
        socket.on('gameStarted', (data) => {
            gameState = {
                status: 'active',
                teams: data.teams,
                timeRemaining: data.timeRemaining
            };
            
            // Hide winner announcement when new game starts
            const winnerAnnouncement = document.getElementById('winner-announcement');
            winnerAnnouncement.classList.add('hidden');
            
            updateDashboard();
        });
        
        socket.on('timeUpdate', (data) => {
            gameState.timeRemaining = data.timeRemaining;
            const timeElement = document.getElementById('time-remaining');
            timeElement.textContent = `Tiempo restante: ${formatTime(data.timeRemaining)}`;
        });
        
        socket.on('gameFinished', (data) => {
            gameState.status = 'finished';
            
            const winnerAnnouncement = document.getElementById('winner-announcement');
            winnerAnnouncement.innerHTML = `
                <h2>üèÜ ¬°Juego Terminado! üèÜ</h2>
                <h3>Ganador: Equipo ${data.winner.name}</h3>
                <p>Items recolectados: ${data.winner.items.length}</p>
                ${data.reason === 'time_up' ? '<p>Tiempo agotado</p>' : '<p>Complet√≥ todos los items</p>'}
            `;
            winnerAnnouncement.classList.remove('hidden');
            
            updateDashboard();
        });
        
        socket.on('gameScheduled', (data) => {
            gameState.nextGameTime = data.nextGameTime;
            gameState.status = 'waiting';
            updateDashboard();
            updateCountdown(data.nextGameTime);
        });
        
        socket.on('confirmationRequired', (data) => {
            const statusElement = document.getElementById('game-status-text');
            statusElement.textContent = 'Estado: ¬°Confirmaci√≥n requerida!';
            updateCountdown(data.deadline);
        });
        
        socket.on('gameStateReset', () => {
            gameState = { status: 'waiting' };
            
            // Hide winner announcement when game state resets
            const winnerAnnouncement = document.getElementById('winner-announcement');
            winnerAnnouncement.classList.add('hidden');
            
            updateDashboard();
        });
    </script>
</body>
</html>
